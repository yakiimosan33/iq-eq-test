<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQ・EQテスト</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="startScreen" class="screen active">
            <h1>IQ・EQ診断テスト</h1>
            <p class="description">このテストでは、あなたのIQ（知能指数）とEQ（感情指数）を測定します。</p>
            <div class="test-selection">
                <button class="btn btn-primary" onclick="startTest('iq')">IQテストを開始</button>
                <button class="btn btn-secondary" onclick="startTest('eq')">EQテストを開始</button>
            </div>
        </div>

        <div id="testScreen" class="screen">
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <div class="question-counter">
                問題 <span id="currentQuestion">1</span> / <span id="totalQuestions">10</span>
            </div>
            <div class="test-content">
                <h2 id="questionTitle"></h2>
                <div id="questionImage" class="question-image"></div>
                <div id="questionText" class="question-text"></div>
                <div id="answerOptions" class="answer-options"></div>
            </div>
            <div class="navigation">
                <button class="btn btn-skip" onclick="skipQuestion()">スキップ</button>
            </div>
        </div>

        <div id="resultScreen" class="screen">
            <h1>テスト結果</h1>
            
            <!-- Overall Score -->
            <div class="result-card">
                <div class="score-display">
                    <div class="score-label" id="scoreLabel">IQスコア</div>
                    <div class="score-value" id="scoreValue">100</div>
                </div>
                <div class="score-description" id="scoreDescription"></div>
                <div class="score-chart">
                    <canvas id="scoreChart" width="400" height="200"></canvas>
                </div>
            </div>

            <!-- Personality Analysis -->
            <div class="result-card">
                <h2>あなたの特徴</h2>
                <div id="personalityAnalysis" class="personality-analysis">
                    <div class="trait-item">
                        <div class="trait-icon">🧠</div>
                        <div class="trait-content">
                            <div class="trait-title" id="trait1Title">論理的思考力</div>
                            <div class="trait-description" id="trait1Desc">複雑な問題を体系的に分析する能力に優れています。</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Skills Breakdown -->
            <div class="result-card">
                <h2>スキル分析</h2>
                <div id="skillsBreakdown" class="skills-breakdown">
                    <div class="skill-item">
                        <div class="skill-name">論理的推理</div>
                        <div class="skill-bar">
                            <div class="skill-fill" data-skill="logic"></div>
                        </div>
                        <div class="skill-score">85%</div>
                    </div>
                </div>
            </div>

            <!-- Population Comparison -->
            <div class="result-card">
                <h2>平均との比較</h2>
                <div class="comparison-chart">
                    <canvas id="comparisonChart" width="500" height="300"></canvas>
                </div>
            </div>

            <!-- Recommendations -->
            <div class="result-card">
                <h2>改善のための提案</h2>
                <div id="recommendations" class="recommendations">
                    <div class="recommendation-item">
                        <div class="recommendation-icon">📚</div>
                        <div class="recommendation-content">
                            <div class="recommendation-title">論理パズルに挑戦</div>
                            <div class="recommendation-description">数独やクロスワードパズルで論理的思考力を鍛えましょう。</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="result-actions">
                <button class="btn btn-primary" onclick="restartTest()">もう一度テストする</button>
                <button class="btn btn-secondary" onclick="goHome()">ホームに戻る</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
